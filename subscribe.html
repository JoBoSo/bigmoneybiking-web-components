<!DOCTYPE html>
<html>
  <head>
      <!-- Browser Tab Icon -->
      <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
          <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      <!-- Font Awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

      <!-- My CSS -->
      <link rel="stylesheet" href="styles/style.css"/>

      <!-- Google Ads -->
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8576704167011655" crossorigin="anonymous"></script>

      <!-- Google tag (gtag.js) -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z1TXV2J73Y"></script>
      <script src="scripts/googleAnalyticsTag.js"></script>

      <!-- jQuery -->
      <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

      <!-- components -->
      <script src="components/Header.js"></script>
      <script type="module" src="components/Navbar/Navbar.js"></script>
      <script defer src="components/Navbar/activeNavbarTab.js"></script>
      <script src="components/Footer.js"></script>

      <title>Subscribe</title>
  </head>
  <body>
    <div class="container-fluid m-0 p-0">
      <my-header></my-header>
      <my-navbar></my-navbar>
    </div>

    <div class="subscribe bg-senior-el-dinero">
      <h1>Subscribe</h1>
      <p style="margin-bottom: 15px;">Get emailed when new content is published</p>
      <form name="submit-to-google-sheet">
        <input type="email" name="Email" placeholder="Your email address" required>
        <button type="submit"><img src="images/send-icon.png" width="30px"></button>
      </form>
      <span id="msg"></span>

      <div class="subscribe-footer">
        <my-footer></my-footer>
      </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbwjgt9Gts4hZyJl63YMzwj2jXk4YGl0agbwqW5zcQMpc9XRdKnnkYby66OSOGO9I4j5bA/exec'
      const form = document.forms['submit-to-google-sheet']
      const msg = document.getElementById("msg")
      
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          msg.innerHTML = "Thank you for subscribing"
          setTimeout(function(){
            msg.innerHTML = ""
          }, 5000)
          form.reset()
        })
        .catch(error => console.error('Error!', error.message))
      })
    </script>

    <script>window.scrollTo(0, 0);</script>
  </body>
</html>
